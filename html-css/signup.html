<style>
#register-form{

width:300px;

<br>
email: <br>

<br>

<input type="date" name="date">

<br><br>
Insert your resume:<br>
<input type="file" name="image">

<option>Select</option>

</select>

<textarea name = "answer" rows = "6" cols = "28"></textarea>
<br>
<br>

</form>
